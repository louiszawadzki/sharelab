<!DOCTYPE html>
<html>
    <head>
        <title>ShareLab</title>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="static/index.css"/>
    </head>
    <body>
        <div class="container">
            <h1>ShareLab</h1>
            <h3>Matlab Server</h3>
            <br/>
            <div class="row">
                <div class="col-md-6" id="folder">
                    <h4>Files</h4>
                    <form action="/download" method="post" id="download">
                        <input type="checkbox" name="files[]" value="ab.mat">ab.mat</input>
                        <input type="checkbox" name="files[]" value="cd.mat">cd.mat</input>
                        <button type="submit" name="submit" class="btn btn-default">Download</button>
                    </form>
                </div>
                <div class="col-md-6" id="actions">
                    <h4>Actions</h4>
                    <form action="/pullGitRep" method="post" id="pullGitRep">
                        <input type="radio" name="gitType" value="https" id"https"></input>
                        <input type="radio" name="gitType" value="ssh" id"ssh"></input>
                        <input type="text" name="gitURI" id="gitURI"></input>
                        <button type="submit" class="btn btn-submit" name="submit">Pull Git Repository</button>
                    </form>
                    <form action="/executeScripts" method="post" id="executeScripts">
                        <input type="checkbox" name="files[]" value="toto">toto</input>
                        <input type="checkbox" name="files[]" value="tot">tot</input>
                        <button type="submit" class="btn btn-submit" name="submit">Execute Scripts</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
